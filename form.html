<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="table.html">Tabel</a>
        <a href="form.html">Formulir</a>
    </nav>

    <h1>Formulir isian</h1>
    <form action="#" method="post">
        <table>
            <tbody>
                <tr>
                    <td><label for="name">Nama</label></td>
                    <td>:</td>
                    <td><input type="text" id="name" required placeholder="Nama"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:</td>
                    <td><input type="email" id="email" required placeholder="Email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>:</td>
                    <td><input type="password" id="password" required placeholder="Password"></td>
                </tr>
                <tr>
                    <td><label for="number">Phone Number</label></td>
                    <td>:</td>
                    <td><input type="number" id="number" required placeholder="Phone Number"></td>
                </tr>
                <tr>
                    <td><label for="color">Choose Color</label></td>
                    <td>:</td>
                    <td><input type="color" id="color" required placeholder="Color"></td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>
</html>
